<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Comparer</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300 p-8 font-sans rounded-sm">
    <h1 class="text-3xl text-gray-800 mb-4">Amazon Comparer</h1>
    <button id="getTitle" class="bg-gray-700 text-white py-2 px-4 rounded-md text-lg mb-4 hover:bg-gray-900 transition">Compare</button>
    
    <div id="productDetails" class="w-96 mb-8 bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-all hidden">
        <div id="extension-title" class="text-2xl text-gray-800 mb-2 font-bold">Product Name</div>
        <img id="extension-image" class="max-w-full h-auto mb-4 rounded-xl shadow-md">
    </div>

    <div id="bankOffers" class="w-96 mb-8 bg-white p-4 rounded-md shadow-md hover:shadow-lg transition hidden">
        <div class="text-lg text-gray-800 font-bold mb-2">Amazon Offers</div>
        <div id="bank-offers" class="text-lg text-gray-800 mb-4"></div>
        <div id="cashback" class="text-lg text-gray-800 mb-4"></div>
    </div>
    
    <div id="flipkartPrice" class="w-96 mb-8 bg-white p-4 rounded-md shadow-md hover:shadow-lg transition hidden">
        <div class="text-2xl text-gray-800 font-bold mb-2">Flipkart Price</div>
        <div id="flipkart-price" class="text-lg text-gray-800 mb-4"></div>
    </div>
    <div id="flipkartOffers" class="w-96 mb-8 bg-white p-4 rounded-md shadow-md hover:shadow-lg transition hidden">
        <div class="text-lg text-gray-800 font-bold mb-2">Flipkart Offers</div>
        <div id="flipkart-offers" class="text-lg text-gray-800 mb-4">
            <ul>
                <li>Bank OfferGet â‚¹25* instant discount for the 1st Flipkart Order using Flipkart UPI</li>
                <l1>Bank Offer5% Cashback on Flipkart Axis Bank Card</l1>
            </ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
